<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimento 03</title>
</head>
<body>
    <h1>Olá Mundo</h1>
    <script type="text/javascript">
        var num1 = window.prompt("Digite um número: ")
        var num1 = Number.parseInt(num1)
        var num2 = window.prompt("Digite outro número: ")
        var num2 = Number.parseInt(num2)
        soma = num1 + num2
        document.write(`A soma dos valores são: ${soma}`)
    </script>
</body>
</html>
