<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <input placeholder="Digite um numero" id="tabuada">
    <button onclick="tabuada()">
        Gerar Tabela
    </button>
    <ul id="lista"></ul>
    <script>
      function tabuada(){
        let numero = document.getElementById('tabuada');
        let res = document.getElementById('lista');
        let num = Number.parseInt(numero.value);

        res.innerHTML = '';

        for(let i = 1; i<=10; i++){
          let item = document.createElement('li');
          item.textContent = `${num} x ${i} = ${num * i}`;
          res.appendChild(item);
        }
      }
    </script>
</body>
</html>
